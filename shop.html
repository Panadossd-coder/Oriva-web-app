<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORIVO — Shop</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ORIVO</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- PAGE TITLE -->
  <section class="featured">
    <h3>Shop</h3>

    <div class="grid">
     <div class="card"
     data-name="Clean Everyday Shirt"
     data-category="Clothing"
     data-price="UGX 120,000"
     data-description="A clean, versatile piece selected for everyday comfort and style. Easy to wear, easy to match — no overthinking.">data-category="clothing">
        <div class="image"></div>
        <p class="item-name">Clean Shirt</p>
        <span class="item-type">Clothing</span>
      </div>

      <div class="card"
     data-name="Minimal Sneakers"
     data-category="Shoes"
     data-price="UGX 180,000"
     data-description="Clean everyday sneakers designed for comfort and simple styling.">data-category="shoes">
        <div class="image"></div>
        <p class="item-name">Minimal Sneakers</p>
        <span class="item-type">Shoes</span>
      </div>

      <div class="card"
     data-name="Light Scent"
     data-category="Perfume"
     data-price="UGX 95,000"
     data-description="A subtle, fresh fragrance selected for daily wear.">data-category="perfume">
        <div class="image"></div>
        <p class="item-name">Light Scent</p>
        <span class="item-type">Perfume</span>
      </div>

      <div class="card">
        <div class="image"></div>
        <p class="item-name">Daily Fit</p>
        <span class="item-type">Clothing</span>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="logo">ORIVO</p>

    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="#">Contact</a>
    </div>

    <p class="copyright">© ORIVO — Curated Style</p>
  </footer>

  <!-- Shared JS -->
  <script src="script.js"></script>
</body>
</html>
