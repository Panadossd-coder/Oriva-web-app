<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORIVO — Clean Everyday Shirt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ORIVO</div>
  </header>

  <!-- PRODUCT PAGE -->
  <main class="product-page">

    <!-- IMAGES -->
    <div class="main-image"></div>

    <div class="image-thumbs">
      <div class="thumb"></div>
      <div class="thumb"></div>
      <div class="thumb"></div>
    </div>

    <!-- DETAILS -->
    <span class="product-category">Clothing</span>
    <h1 class="product-title">Clean Everyday Shirt</h1>
    <div class="product-price">UGX 120,000</div>

    <p class="product-description">
      A clean, versatile piece selected for everyday comfort and style.
      Easy to wear, easy to match — no overthinking.
    </p>

    <!-- SIZE -->
    <div class="product-options">
      <label>Size</label>
      <div class="options">
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="product-actions">
      <button class="btn-primary">Add to favourites</button>
      <button class="btn-outline">Contact to buy</button>
    </div>

    <div class="product-note">
      Curated by ORIVO • Selected for clean style
    </div>

    <!-- RELATED -->
    <section class="related">
      <h2>You may also like</h2>

      <div class="related-grid">
        <div class="card">
          <div class="image"></div>
          <div class="item-name">Minimal Sneakers</div>
          <div class="item-type">Shoes</div>
        </div>

        <div class="card">
          <div class="image"></div>
          <div class="item-name">Light Daily Scent</div>
          <div class="item-type">Perfume</div>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
